<!DOCTYPE html>
{% load static %}
<html lang="es">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="{% static "css/semantic/out/semantic.css" %}">
			<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="{% static "css/extras/processes.css" %}">
			<link rel="stylesheet" href="{% static "css/styles.css" %}">

			<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
			<script type="text/javascript" src="{% static "js/semantic.js" %}"></script>
			<script type="text/javascript" src="{% static "js/extras/processes.js" %}"></script>
		</head>
    <body class="bg-gray">
		<!-- Static navbar -->
		<div class="ui borderless top menu stackable shadow">
			<div class="ui container">
				<div class="header item">
					<a href="{% url 'index' %}" class="item"><img class="logo" src="{% static "img/logo.png" %}">Teem</a>
				</div>
				<a href="#" class="ui dropdown item upward" tabindex="0">Dropdown <i class="dropdown icon"></i>
					<div class="menu transition hidden" tabindex="-1">
						<div class="item">Link Item</div>
						<div class="item">
							<i class="dropdown icon"></i>
							Sub Menu
							<div class="menu transition right hidden">
								<div class="item">Link Item</div>
								<div class="item">Link Item</div>
							</div>
						</div>
					</div>
				</a>
			</div>
			<a href="#" class="item">Explorar</a>
			<a href="#" class="item">Articles</a>

			{% if user.is_authenticated %}
			<a href="#" class="ui right floated dropdown item upward" tabindex="0">
				<img class="ui tiny image" src="{% static "img/pedro.png" %}">
				<span>Username</span>
				<i class="dropdown icon"></i>
				<div class="menu transition hidden" tabindex="-1">
					<div class="item">Link Item</div>
					<div class="item">
						<i class="dropdown icon"></i>
						Sub Menu
						<div class="menu transition left hidden">
							<div class="item">Link Item</div>
							<div class="item">Link Item</div>
						</div>
					</div>
				</div>
			</a>
			<a class="item" href="{% url 'logout' %}">Logout</a></div>
			{% else %}
			<a class="item" href="{% url 'app_one:register' %}">Registrar</a>
			<a class="item" href="{% url 'app_one:user_login' %}">Log in</a>
			{% endif %}

		</div>

		{% block body_block %}
		<!-- Other Htmls go here -->
		{% endblock %}

	</body>
</html>
