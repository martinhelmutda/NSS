{% extends "base.html" %}
{% load staticfiles %}
{% block processes_block %}
<script type ="text/javascript" src="{% static "js/extras/processes.js" %}"></script>  <!--Este link hace que no jale el datepicker de create_project.html-->
{% endblock %}
{% block body_block %}
    <div class="container">

      <div class="ui grid container">
        <div class="ui vertical segment">
          <div class="ui header">
            <!--Crear Proyecto-->
          </div>
          <form method="POST" id="projectForm" enctype="multipart/form-data"class="ui form segment" data-cities-url="{% url 'project_app:ajax_load_cities' %}" >
          {% csrf_token %}

          {{form.as_p}}

            <input type="submit" class=" ui green inverted button" value="Crear proyetco">

          <!--  <input type="submit" class="ui green inverted button value="Crear proyetco">-->

          </form>
        </div>
      </div>

    </div>
{% endblock %}

{% block js_block %}
<script src="{% static "css/semantic/out/semantic.min.js" %}"></script>
<script type="text/javascript">
  $(function() {
    var dateToday = new Date();
    $('input[class="datepicker"]').daterangepicker({
      singleDatePicker: true,
      showDropdowns: true,
      maxDate: dateToday,
      locale: {
         format: 'YYYY-MM-DD'
        }
    });
  });
</script>
<script type='text/javascript'>
  $("#id_pro_state").change(function () {
    console.log("ENTRA");
  var url = $("#projectForm").attr("data-cities-url");
  console.log(url);
  var countryId = $(this).val();
  console.log(countryId);
  $.ajax({
    url: url,
    data: {
      'country': countryId
    },
    success: function (data) {
          console.log("ENTRA DOS")
          console.log(data);
      $("#id_pro_city").html(data);
    }
  });
  });
    </script>
{% endblock %}
